; Laravel-specific PHP settings
; This file is loaded after php.ini

; Ensure Laravel has enough resources
max_input_vars = 10000

; File upload settings
file_uploads = On
upload_tmp_dir = /tmp

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Error reporting (production)
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

